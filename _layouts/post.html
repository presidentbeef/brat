---
layout: default
---

<div class="post">
    <h2 class="post_title" ><a href="{{page.url}}">{{ page.title }}</a></h2>
		<div class="post_date">{{ page.date | date_to_string }}</div>
		<div class="post_content">{{ content }}</div>
</div>

<div id="disqus_thread"></div>
<script type="text/javascript">
		var disqus_identifier = "{{page.date}}{{page.title}}";
(function() {
 var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
 dsq.src = 'https://brat.disqus.com/embed.js';
 (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
 })();
</script>
<noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript=brat">comments powered by Disqus.</a></noscript>
<a href="https://disqus.com" class="dsq-brlink">comments by <span class="logo-disqus">Disqus</span></a>
